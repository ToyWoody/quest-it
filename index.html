<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Woody Blog</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="style/nav.css" rel="stylesheet">
</head>
<body>
  <div class="container">

    <div class="container-fluid">
      <!-- 캘린더, 프로필, 관심사, 최근 기록 10개 -->
      <div class="row content">
        <div class="col-sm-3 sidenav">
          <div class="well" style="max-width:250px">
            <img class="img-circle img-thumbnail" src="img/profile.png" alt="Profile Img">
            <div class="card-block">
              <h4 class="card-title">Lee Dong Seok</h4>
              <p class="card-text">dongseok3103@gmail.com</p>
              <a href="#" class="btn btn-primary">About</a>
            </div>
          </div>

          <div class="well" style="max-width:250px">
            <div class="card-body">
              <span class="label label-primary">Android</span>
              <span class="label label-default">Web</span>
              <span class="label label-default">Sports</span>
              <span class="label label-default">Beer</span>
            </div>
          </div>
        </div>

        <div class="col-sm-9">
          <div class="calendar container-fluid well" style="background-color:white;">
            <p class="well" style="padding:10px; margin-bottom:2px;">
              <span class="glyphicon glyphicon-calendar"></span> Caelndar
            </p>

            <div class="calendar-body">
              <div class="container-fluid" id="site-calendar" style="padding:10px;">
                <table class="table table-bordered text-center" style="table-layout:fixed;">
                  <tr>
                    <td><span href="#" class="glyphicon glyphicon-chevron-left"></span></td>
                    <td colspan="5" class="text-center">December 2017</td>
                    <td><span href="#" class="glyphicon glyphicon-chevron-right"></span></td>
                  </tr>
                  <tr class="success">
                    <td>Sun</td>
                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thu</td>
                    <td>Fri</td>
                    <td>Sat</td>
                  </tr>
                  <tr class="calendar-day">
                    <td><h5>1</h5><h6 class="text-muted">23개</h6></td>
                  </tr>
                </table>
              </div>
            </div>
          </div> <!-- calendar -->

        </div>  <!-- Main Row -->
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="nav.js"></script>
  <script src="js/calendar.js"></script>

</body>
</html>
